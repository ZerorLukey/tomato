<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    {% include 'partials/_header.html' %}
    <div class="container mx-auto px-4 mt-8 min-h-screen">
      <div class="text-center py-10">
        <form method="POST" action="/">
          <label for="video_url" class="block text-sm font-medium text-gray-700">YouTube Video Link</label>
          <input type="text" id="video_url" name="video_url" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter YouTube video link">
          <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md">Download Video</button>
        </form>
      </div>
    </div>
    <script src="/static/js/script.js"></script>
  </body>
</html>
